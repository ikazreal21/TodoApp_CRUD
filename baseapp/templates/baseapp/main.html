{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href={% static "/css/bootstrap.css" %} /> <link
    rel="stylesheet" href={% static "/css/fontawesome/css/all.css" %} /> <link
    rel="icon" href={% static "/img/favicon.ico" %} type="image/x-icon">
    <title>ToDo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-lg-4">
      <a class="navbar-brand" href="{% url 'home' %}"
        ><i class="fa fa-bookmark"> </i> Todo App
      </a>
      <ul class="navbar-nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home'%}">{{request.user}}</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        {% endif %}
      </ul>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
